<body>
    <!-- Table Creation in html -->

    <!-- for table creation use <table></table> tag
    while creating make 2 sections <thead></thead> and <tbody></tbody>.
    After this tr -> Table row
               th-> Table head
               td-> Table data -->

    <table border="1" style="border-collapse: collapse;">
        <thead >
            <tr>
                <th>Player Name</th>
                <th>Jersey Number</th>
            </tr>

        </thead>
            <tr>
                <td>Virat Kohli</td>
                <td>18</td>
            </tr>

        <tbody>


        </tbody>

    </table>
</body>
</html>
